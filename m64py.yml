name       : m64py
version    : 0.2.4
release    : 1
source     :
    - https://github.com/mupen64plus/mupen64plus-ui-python/releases/download/0.2.4/m64py-0.2.4.tar.gz : 38c175587f6bb1984586584f27faad72ac3db7fed4bbbbdf26b3c75bfd0a6ce4
license    : GPL-3.0
component  : games.emulator
summary    : M64Py is a Qt5 front-end (GUI) for Mupen64Plus, a cross-platform plugin-based Nintendo 64 emulator. Front-end is written in Python and it provides a user-friendly interface over Mupen64Plus shared library.
description: |
    M64Py is a Qt5 front-end (GUI) for Mupen64Plus, a cross-platform plugin-based Nintendo 64 emulator. Front-end is written in Python and it provides a user-friendly interface over Mupen64Plus shared library.
builddeps  :
    - python-sdl2
    - python-qt5
rundeps    :
    - mupen64plus
    - python-qt5
    - python-sdl2
build      : |
    %python_setup
install    : |
    %python_install
